</head>

<body>
    <!-- Navbar formulario -->
    <nav class="navbar navbar-expand-lg bg-light">

        <div class="container-fluid"
            style="background-color: #2196F3;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  font-size: 30px  ;">
            <a class="navbar-brand" href="#">

            </a>
            <a class="navbar-brand"
                style="font-size: 30px; color: #FF9800; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
                href="catalogo.html">OctagramAntioquia.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" style="font-family: fantasy;">

                    </li>

                        <a class="nav-link active" aria-current="page" href="formulario.html">Registrar</a>

                        <a class="nav-link" href="login.html">Iniciar Sección</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <a class="btn btn-secondary" href="catalogo.html" role="button">Regresar</a>
    <center>

        <div class="h2">
            <font style="font-size: 60px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">
                Formulario de Registro</font>
        </div>

    </center><br>
    <div class="container">


        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="nombre" class="form-control" id="inputName">
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Apellido</label>
                    <input type="apellido" class="form-control" id="inputLastName">
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle, Carrera #">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Departamento</label>
                        <select id="inputState" class="form-select">
                            <option selected>Antioquia</option>
                            <option>Amazonas</option>
                            <option>Arauca</option>
                            <option>Atlántico</option>
                            <option>Bogotá</option>
                            <option>Bolívar</option>
                            <option>Boyacá</option>
                            <option>Caldas</option>
                            <option>Caquetá</option>
                            <option>Casanare</option>
                            <option>Cauca</option>
                            <option>Cesar</option>
                            <option>Chocó</option>
                            <option>Córdoba</option>
                            <option>Cundinamarca</option>
                            <option>Guainía</option>
                            <option>Guaviare</option>
                            <option>Huila</option>
                            <option>La Guajira</option>
                            <option>Magdalena</option>
                            <option>Meta</option>
                            <option>Nariño</option>
                            <option>Norte de Santander</option>
                            <option>Putumayo</option>
                            <option>Quindío</option>
                            <option>Risaralda</option>
                            <option>San Andrés y Providencia</option>
                            <option>Santander</option>
                            <option>Sucre</option>
                            <option>Tolima</option>
                            <option>Valle del Cauca</option>
                            <option>Vaupés</option>
                            <option>Vichada</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Acepta el tratamiento de sus datos personales
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
    </div><br>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid">
            <div class="row">

                    </nav>

        </div>

</body>
